<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inscripciones.css">
    <link rel="icon" href="/images/logo-principal-UOCRA.png" type="image/x-icon">
    <title>Formulario de Inscripción</title>
</head>
<body>
    <div class="form-container">
        <form id="inscriptionForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group select-group">
                <label for="como_te_enteraste">¿Cómo te enteraste de la expo?</label>
                <select id="como_te_enteraste" name="como_te_enteraste" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Redes sociales">Redes Sociales</option>
                    <option value="Amigos">Amigos</option>
                    <option value="Email">Email</option>
                    <option value="Página web">Página Web</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div class="form-group select-group">
                <label for="charla">Charlas:</label>
                <div class="charla-container">
                    <select id="charla" name="charla" required>
                        <option value="">Selecciona una charla</option>
                        <option value="Sinteplast">Sinteplast</option>
                        <option value="Escorial">Escorial</option>
                        <option value="Durlock">Durlock</option>
                        <option value="Mekano">Mekano</option>
                        <option value="Genrod">Genrod</option>
                        <option value="Retak">Retak</option>
                        <option value="Rotoplast">Rotoplast</option>
                    </select>
                </div>
            </div>
            <button id="btn-inscripcion">Enviar Inscripción</button>
        </form>
    </div>
</body>
</html>
